<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Test - Indian Free Water</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Simple Form Test</h3>
                    </div>
                    <div class="card-body">
                        <form action="submit-form.php" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="secretCode" class="form-label">Secret Code *</label>
                                <input type="text" class="form-control" id="secretCode" name="secretCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID *</label>
                                <input type="text" class="form-control" id="upiId" name="upiId" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit Test</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
